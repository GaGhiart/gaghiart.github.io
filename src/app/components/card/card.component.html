<div class="card my-3" >
  <img src="{{personaje.imagen}}" class="card-img-top" alt="...">
  <div class="card-body">
    <span class="btn btn-sm float-end"
    [ngClass]="{
        'btn-success': personaje.casaDeHogwarts.toLowerCase().includes('slytherin'),
        'btn-danger': personaje.casaDeHogwarts.toLowerCase().includes('gryffindor'),
        'btn-primary': personaje.casaDeHogwarts.toLowerCase().includes('ravenclaw'),
        'btn-warning': personaje.casaDeHogwarts.toLowerCase().includes('hufflepuff')
    }"
    >{{personaje.casaDeHogwarts}}</span>
    <h5 class="card-title">{{personaje.personaje}}</h5>
    <p class="text-muted">Apodo: {{personaje.apodo}}</p>
    <hr>
    <div class="row text-left">
      <p class="text-muted">Hijos</p>
        <hr />
        <div *ngFor="let hijo of personaje.hijos">
          <strong>&bull;{{hijo}}</strong>
        </div>


    </div>
  </div>
</div>
